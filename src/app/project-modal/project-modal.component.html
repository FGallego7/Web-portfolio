<div class="modal-header">
  <h2>{{project.name}}</h2>
  <button class="btn-close" (click)="BsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <div *ngFor="let image of project.pictures">
      <slide><img src={{image}} style="display: block; width: 100%;" alt="slide"></slide>
    </div>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p>{{project.desc}}</p>
  <p>Find this project on <a href={{project.projectLink}} target="_blank">GitHub</a></p>

  <hr>
  <div class="flex-wrap d-flex">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    </div>
  </div>

</div>
